<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - form</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <h1 class="heading">Add your favorite book to the library</h1>
    <form class="book-form">
      <label for="title">Title:</label>
      <input
        id="title"
        type="text"
        class="title-input"
        placeholder="type a title"
      />

      <label for="author">Author:</label>
      <input
        id="author"
        type="text"
        class="author-input"
        placeholder="type an author"
      />

      <label for="priority">Reading Priority:</label>
      <select name="priority" id="priority" class="priority">
        <option value="">---</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
      </select>

      <label for="category">Category:</label>
      <select name="category" id="category" class="category">
        <option value="">---</option>
        <option value="Adventure">Adventure</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Thriller">Thriller</option>
      </select>
      <input type="submit" value="Add Book" class="submit-btn" />
    </form>
    <!-- JS script -->
    <script src="./js/script.js"></script>
  </body>
</html>
